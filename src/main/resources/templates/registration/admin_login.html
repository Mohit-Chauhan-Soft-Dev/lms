<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin - BookTrack Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #fff;
            color: #6b7280;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            padding: 3rem 1rem 2rem;
            text-align: center;
            color: #111827;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.02em;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
        }

        .form-control.is-invalid {
            border-color: #dc2626;
        }

        .invalid-feedback {
            color: #dc2626;
        }
    </style>
</head>

<body>
<div class="container">
    <header class="header">Login</header>

    <div class="card p-4 shadow-sm rounded-3 mx-auto" style="max-width: 700px">
        <form th:action="@{/auth/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Enter email" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success flex-grow-1">
                    Login
                </button>
                <a href="/auth/register" class="btn btn-secondary flex-grow-1">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="/script.js"></script>-->
</body>

</html>
